<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTM Demo - Event Tracking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PRB4SC5Z');
  </script>
  <!-- End Google Tag Manager -->

  <style>
    body { background-color: #121212; color: #f0f0f0; padding: 2rem; }
    .btn { margin: 10px; }
    .gtm-status { font-size: 0.9rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PRB4SC5Z"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="container">
    <h1>Google Tag Manager Demo</h1>
    <p>Test buttons for click tracking:</p>
    <button id="contactBtn" class="btn btn-primary">Contact Us</button>
    <button id="phoneBtn" class="btn btn-warning">Call Us</button>
    <button id="emailBtn" class="btn btn-success">Email Us</button>

    <div class="gtm-status">
      <p><strong>GTM Status:</strong> <span id="gtmStatus">Loading...</span></p>
      <p><strong>Events Tracked:</strong> <span id="eventCount">0</span></p>
    </div>
  </div>

  <script>
    // GTM status check
    window.addEventListener('load', () => {
      const gtmCheck = document.querySelector('script[src*="googletagmanager"]');
      document.getElementById('gtmStatus').textContent = gtmCheck ? 'Active' : 'Not Loaded';
    });

    // Track click events
    let eventCounter = 0;
    function trackEvent(eventName) {
      eventCounter++;
      document.getElementById('eventCount').textContent = eventCounter;
      console.log(`[GTM] Event Triggered: ${eventName}`);
      if (window.dataLayer) {
        dataLayer.push({ event: eventName });
      }
    }

    // Attach button click listeners
    document.getElementById('contactBtn').addEventListener('click', () => trackEvent('contact_click'));
    document.getElementById('phoneBtn').addEventListener('click', () => trackEvent('phone_click'));
    document.getElementById('emailBtn').addEventListener('click', () => trackEvent('email_click'));
  </script>
</body>
</html>
